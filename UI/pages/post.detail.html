<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <title>Teamwork | Article detail</title>
</head>
<body class="dash-body">
  <header class="dash-header">
    <h1 class="logo padding-lt"><a href="./dashboard.html" title="Dashboard">teamwork</a></h1>
    <nav role="navigation" id="dash-last-child">
      
      <div id="admin-nav-bloc">
        <i class="fa fa-user"></i>
        Welcome, Patience
      </div>
      <i class="fa fa-bars" id="bars"></i>
      <div id="modal" class="modal">
          <span class="close">&times;</span>
        <ul id="main-nav" class="modal-content">
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./create-art.html">New article</a></li>
        <li><a href="./manage-art.html">My articles</a></li>
        <li><a href="../index.html">Log out</a></li>
      </ul>
    </div>
    </nav>
  </header>  
  <main role="main" class="dash-main">  
    <h1 class="post-detail-title"></h1>
    <div class="post-info">
      <img src="../images/abel-profil.png" alt="author" class="author-img">
      <div>
        <span class="author-name"></span> <br>
        <span class="post-date"></span>
      </div>
    </div>
    <div class="post-detail-image">
      <img alt="Article image" post-detail-img>
    </div>
    <article class="post-content">
     
    </article>
    <hr>
    <section class="comment-section">
      <h3>Leave a Reply</h3>
      <h4>Your email address will not be published.</h4>
      <div class="comment-form-bloc">
        <form class="comment-form">
          <textarea name="descrition" id="" cols="30" rows="10"></textarea>
          <input type="text" placeholder="Tell us your name">
          <input type="email" placeholder="Enter your email">
          <input type="text" placeholder="Your web page url here">
          <input type="submit" value="Post comment"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ">
        </form>
      </div>
    </section>
  </main>
  <footer class="dash-footer">
    <p class="padding-lt">&copy Andela 2019</p>
    <div class="contact-info">
      <p>
        <i class="fa fa-map-marker"></i> Kigali, Rwanda &nbsp; 
        <i class="fa fa-envelope"></i> contact@teamwork.rw &nbsp;
        <i class="fa fa-phone"></i> +250-000-000-000
      </p>
    </div>
    <div id="social-container" class="padding-rt"> <!--Use font awesome-->
      <div class="social" id="facebook" title="Visit our Facebook page"><i class="fa fa-facebook"></i></div>
      <div class="social" id="twitter" title="Visit us on Twitter"><i class="fa fa-twitter"></i></div>
      <div class="social" id="linkedin" title="Have a look on our Linked page"><i class="fa fa-linkedin"></i></div>
    </div>
  </footer>
  <script src="../js/posts.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
